<html lang="en">
<head>

    <link rel="stylesheet" href="CaNhan.css">
</head>
<body>
    <h2 style="text-align:center">Slideshow Gallery</h2>
    <div class="container">
        <div class="main-slider">
            <div class="arrow prev-arrow">

                <img src="https://cyberxanh.vn/wp-content/uploads/2021/11/cau-hinh-ARK-tren-PC-toi-thieu-de-nghi-va-max-setting-3-1400x788.jpg" alt="A R K">
            </div>
            <div class="main-slide">
                <img src="https://cdn.wallpapersafari.com/59/52/SrPCFg.jpg" alt="Left 4 dead">
            </div>
            <div class="main-slide">
                <img src="https://4.bp.blogspot.com/-pEynyBUOnbg/Vg8P90r-z3I/AAAAAAAAALc/iiGR8a84cfI/s1600/Truy-Kich.jpg" alt="Truy kích">
            </div>
            <div class="main-slide">
                <img src="https://scr.vn/wp-content/uploads/2020/07/H%C3%ACnh-n%E1%BB%81n-game-LQ-Full-HD.jpg" alt="Liên Quân">
            </div>
            <div class="main-slide">
                <img src="https://media01.vtcgame.vn/vtcgate/2016/09/23/image001.jpg" alt="Avartar star">
            </div>
            <div class="main-slide">
                <img src="https://wallpaperaccess.com/full/3187866.jpg" alt="Fifa online 4">
            </div>
            <div class="arrow next-arrow">
                <img src="https://tse4.mm.bing.net/th?id=OIP.8BSuuPnq_nLsc_DJaUBIbQHaIi&pid=Api&P=0&h=180" alt="Next">
            </div>
        </div>

        <div class="thumbnail-slider">
            <div class="thumbnail-slide active">
                <img src="https://cyberxanh.vn/wp-content/uploads/2021/11/cau-hinh-ARK-tren-PC-toi-thieu-de-nghi-va-max-setting-3-1400x788.jpg" alt="A R K">
            </div>
            <div class="thumbnail-slide">
                <img src="https://cdn.wallpapersafari.com/59/52/SrPCFg.jpg" alt="Left 4 dead">
            </div>
            <div class="thumbnail-slide">
                <img src="https://4.bp.blogspot.com/-pEynyBUOnbg/Vg8P90r-z3I/AAAAAAAAALc/iiGR8a84cfI/s1600/Truy-Kich.jpg" alt="Truy kích">

            <div class="thumbnail-slide">
                <img src="https://scr.vn/wp-content/uploads/2020/07/H%C3%ACnh-n%E1%BB%81n-game-LQ-Full-HD.jpg" alt="Liên Quân">
            </div>
            <div class="thumbnail-slide">
                <img src="https://media01.vtcgame.vn/vtcgate/2016/09/23/image001.jpg" alt="Avartar star">
            </div>
            <div class="thumbnail-slide">
                <img src="https://wallpaperaccess.com/full/3187866.jpg" alt="Fifa online 4">
            </div>
        </div>

        <div class="caption-container">
            <p id="caption"></p>
        </div>
    </div>

    <script src="CaNhan.js"></script>
</body>
</html>
