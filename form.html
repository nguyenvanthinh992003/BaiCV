<!DOCTYPE html>
<html lang="en">
<head>

            </tr>

            <tr>
                <td>Tên đăng nhập </td>
                <td> 
                    <input type="text" name="Tên đăng nhập" size="30" placeholder="Tên đăng nhập">

            </tr>

            <tr>
                <td>Mật khẩu </td>
                <td><input type="password" name="Mật khẩu" size="30" placeholder="...">

            </tr>

            <tr>
                <td>Nhập lại mật khẩu </td>
                <td><input type="text" name="Nhập lại mật khẩu" size="30" placeholder="Nhập lại mật khẩu"> 
                </td>

            </tr>

            <tr>
                <td>Giới tính </td>

                    <input type="radio" name =" gioitinh " id="Nam"> Nam
                    <input type="radio" name =" gioitinh " id="Nu"> Nữ

            </tr>
            
            <tr>
                <td>Ngoại ngữ </td>

                    <input type="checkbox" name =" ngoaingu " id="han"> Hàn
                    <input type="checkbox" name =" ngoaingu " id="aicap"> Ai cập
                    <input type="checkbox" name =" ngoaingu " id="anh"> Anh
                    <input type="checkbox" name =" ngoaingu " id="thailan"> Thái Lan
                </td>
            </tr>

            <tr>
                <td>Nghề nghiệp </td>
                <td>
                    <select name="Nghề nghiệp học sinh">
                        <option>Nghề nghiệp</option>
                        <option>Học sinh </option>
                        <option>Giám đốc</option>
                        <option>Game thủ </option>
                        <option>Người showbiz </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Hình nò</td>
                <td>
                    <input type="file" name ="hinh">
                </td>
            </tr>

            <tr>
                <td>Địa chỉ </td>
                <td>
                    <textarea col="20">
                    </textarea>
                </td>
            </tr>

            <tr>
                <td>Sở thích </td>
                <td>
                    <label>
                    <input type="checkbox"name="xemphim"> Xem phim
                    </label>
                    <label>
                    <input type="checkbox"name="choigame"> Chơi Game
                    </label>
                    <laber>
                    <input type="checkbox"name="thethao"> Thể thao
                    </laber>
                </td>
            </tr>
            <tr>
                <td colspan ="2">
                    <input type="reset" name="dangky" value="Đăng ký">
                    <input type="reset" name="lamlai" value="Làm lại">
                </td>
            </tr>
        </table>

</html>
